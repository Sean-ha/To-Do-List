<!DOCTYPE html>
<html>
    <head>
        <title>To-do List</title>
        <script src="jquery-3.4.1.min.js">
        </script>
        <script src="popup.js">
        </script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h3 id="header">To-do List (You're all done!):</h3>
        <table id="taskList">
        </table>
        <h3>Add task:</h3>
        <table>
            <tr>
                <td><input type="text" id="task"></td>
                <td><input type="submit" id="add" value="Add"></td>
            </tr>
        </table>
        <br>
        <input type="submit" id="clear" value="Clear">
    </body>
</html>
